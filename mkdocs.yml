site_url: https://uni-notes.netlify.app
site_name: Uni Notes
site_author: Ahmed Thahir
site_description: >-
  Ahmed Thahir's notes taken over the years, now featuring others' as well :)
# Repository
repo_name: Uni Notes
repo_url: https://github.com/uni-notes/uni-notes
edit_uri: edit/main/docs/

# Copyright
# copyright: Copyright &copy; 2023 Ahmed Thahir

# Configuration
theme:
  name: material
  custom_dir: overrides
  font: false
  features:
    # - announce.dismiss
    # - content.action.view
    - content.action.edit
    - content.code.annotate
    - content.code.copy
    # - content.tabs.link
    - content.tooltips
    - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    # - navigation.prune
    # - navigation.sections
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - toc.follow
    # - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  logo: icons/logo-512.png
  favicon: icons/logo-36.png
  icon:
    logo: logo

# Plugins
plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;' #'[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
          remove_comments: true
      cache_safe: true
  - mkdocs-jupyter
  - git-committers:
      repository: uni-notes/uni-notes
      branch: main
      token: !!python/object/apply:os.getenv ["MKDOCS_GIT_COMMITTERS_APIKEY"]
      exclude:
        - index.md
        - CONTRIBUTING.md
  - git-revision-date-localized:
      type: timeago
      custom_format: "%d. %B %Y"
      exclude:
        - index.md
        - CONTRIBUTING.md

# Customization
extra:
  generator: false
